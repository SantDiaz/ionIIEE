<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
<ion-buttons slot="start" >
    <ion-menu-button
    color="danger"
    menu="primerMenu"
    > </ion-menu-button>
</ion-buttons>
<img slot="start"  routerLink="/home" src="../../assets/imgs/logoiiee.png" width="300" height="70"/>
  </ion-toolbar>
</ion-header>


<ion-content>
    <div class="center-content-container">
        <div class="content-container">
            <h1  class=" content">Tareas del Instituto </h1>
        </div>
      </div>
<div class="fondo">
        <ion-grid>

          <ion-row class="ion-justify-content-end">
              <ion-col >
                  <ion-label class="titulo">
                      TAREAS PENDIENTE:
                  </ion-label>
              </ion-col>
          </ion-row>
          <ion-row *ngFor="let tarea of tareas" >

            <ion-col>
                <ion-label>
                    {{tarea.area}}
                </ion-label>
            </ion-col>

            <ion-col> 
                <ion-label>
                    {{tarea.nombre}}
                </ion-label>
            </ion-col>

            <ion-col> 
                <ion-label>
                {{tarea.apellido}}
                </ion-label>
            </ion-col>
            <ion-col> 
              <ion-label>
              {{tarea.tarea}}
              </ion-label>
            </ion-col>

        </ion-row>
    
             
        </ion-grid>
      </div>
</ion-content>
