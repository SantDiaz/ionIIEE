<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
      </ion-buttons>
  <ion-buttons slot="end" >
      <ion-menu-button
      color="success"
      menu="primerMenu"
      > </ion-menu-button>
  </ion-buttons>
  <ion-button slot="start">
    <ion-back-button defaultHref="home"></ion-back-button>
  </ion-button>
  <img slot="start"  routerLink="/home" src="../../assets/imgs/logoiiee.png" width="300" height="70"/>
    </ion-toolbar>
  </ion-header>
  
<ion-content>
    <div class="center-content-container">
        <div class="content-container">
            <h1  class=" content">Tareas </h1>
        </div>
      </div>
<div class="fondo">
        <ion-grid>

          <ion-row *ngFor="let tarea of tareas" >

            <ion-col>
                <ion-label>
                    {{tarea.area}}
                </ion-label>
            </ion-col>

            <ion-col> 
                <ion-label>
                    {{tarea.nombre}}
                </ion-label>
            </ion-col>

            <ion-col> 
                <ion-label>
                {{tarea.apellido}}
                </ion-label>
            </ion-col>
            <ion-col> 
              <ion-label>
              {{tarea.tarea}}
              </ion-label>
            </ion-col>

        </ion-row>
    
             
        </ion-grid>
    </div>
      <ion-segment >
        <ion-list class="backk">
        <ion-datetime class="backk" displayFormat="DDD. MMM DD. YY"></ion-datetime>
          </ion-list>
  
    </ion-segment>
</ion-content>
