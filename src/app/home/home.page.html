<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>

<ion-buttons slot="start" >
    <ion-menu-button
    color="danger"
    menu="primerMenu"
    > </ion-menu-button>
</ion-buttons>
<img slot="start"  routerLink="/home" src="../../../assets/imgs/logoiiee.png" width="300" height="70"/>
<ion-icon  (click)="logout()" slot="end" width="20" name="log-out-outline"></ion-icon>
  </ion-toolbar>
</ion-header>


<ion-content  >


    <ion-slides pager=" true">

      <ion-slide *ngFor="let slide of slides">
        <div>
            <h3> {{slide.titulo}}    </h3> <br>
          <ion-button>
                <ion-icon name="ios-cloud-upload"></ion-icon>
          </ion-button>
        </div>
        <div class="slide-img-padding">
            <img [src]="slide.img" > 
            <h4>{{slide.valor}} </h4>
            <h5> {{slide.tiempo}}    </h5> 
        </div>
        </ion-slide>
  
    </ion-slides>

  <ion-grid fixed>
    <ion-row>
        <ion-col zise="10" offset="1">
            <ion-button color="secondary" expand="full" shape="round">
                  Descargar info
            </ion-button>
        </ion-col>
    </ion-row>
  </ion-grid>


  

</ion-content>
