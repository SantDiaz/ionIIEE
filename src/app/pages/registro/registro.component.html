<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
<ion-buttons slot="start" >
    <ion-menu-button
    color="danger"
    menu="primerMenu"
    > </ion-menu-button>
</ion-buttons>
<img slot="start"  routerLink="/home" src="../../assets/imgs/logoiiee.png" width="300" height="70"/>
  </ion-toolbar>
</ion-header>



  

<ion-content>
  <div class="full-page-width">
      <div class="center-content-container">
          <div class="content-container">
              <div class=" content">Registrarse como nuevo usuario</div>
          </div>
    
     
        </div>
    </div>
  <ion-grid class="grid1">
      <ion-row class="row1">
      </ion-row>
      <ion-row class="row2">
          <ion-col>
          </ion-col>
      </ion-row>
  
  </ion-grid>
  <ion-slide >
      <div class="contaier-login">
          <ion-grid>
           
              <ion-row>
                  <ion-col>
                      <ion-list>
    
                          <ion-item>
                              <ion-icon name="person" class="icon-login"></ion-icon>
                              <ion-input [(ngModel)]="datosUser.nombre" name="user" type="text" required placeholder="Nombre "></ion-input>
                          </ion-item>
                          <br />
    
                          <ion-item>
                            <ion-icon name="person" class="icon-login"></ion-icon>
                            <ion-input [(ngModel)]="datosUser.apellido" name="Apellido" type="text" required placeholder="Apellido"></ion-input>
                        </ion-item>
                        <br />
                        <ion-item>
                          <ion-icon name="heart" class="icon-login"></ion-icon>
                          <ion-input [(ngModel)]="datosUser.correo"   name="Email" type="Email" required placeholder="Email"></ion-input>
                      </ion-item>
                        <br>
                        <ion-item>
                            <ion-icon name="lock-closed-outline" class="icon-login"></ion-icon>
                            <ion-input  [(ngModel)]="datosUser.password"  name="password" type="password" required placeholder="ContraseÃ±a"></ion-input>
                        </ion-item>
    
                      </ion-list>
                  </ion-col>
              </ion-row>
              <ion-row>
    
                  
    
                  <ion-col>
                      <ion-button (click)="registrar()" type="submit"  fill="solid" expand="full">
                          Registrarse
                      </ion-button>
                      <ion-button routerLink="/login" type="submit"  fill="solid" expand="full">
                          Iniciar sesion
                      </ion-button>
                  </ion-col>
              </ion-row>

          </ion-grid>
      </div>
    </ion-slide>
</ion-content>
