  <ion-buttons slot="start" >
      <ion-menu-button
      color="danger"
      menu="primerMenu"
      > </ion-menu-button>
  </ion-buttons>
  <img slot="start"  routerLink="/home" src="../../assets/imgs/logoiiee.png" width="300" height="70"/>
    </ion-toolbar>
  </ion-header>
  
  
  
    
  
  <ion-content>
  
    <ion-grid class="grid1">
        <ion-row class="row1">
        </ion-row>
        <ion-row class="row2">
            <ion-col>
            </ion-col>
        </ion-row>
    
    </ion-grid>
          <ion-slide>
              <div class="contaier-login">
                  <ion-grid>
                      <ion-row>
                          <ion-col>
                              <h1>Iniciar Sesión</h1>
                          </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col>
                              <ion-list>
          
                                  <ion-item>
                                      <ion-icon name="person" class="icon-login"></ion-icon>
                                      <!-- <ion-input [(ngModel)]="credenciales.correo" name="user" type="text" required placeholder="Usuario"></ion-input> -->
                                  </ion-item>
                                  <br />
                                  <ion-item>
                                      <ion-icon name="lock-closed-outline" class="icon-login"></ion-icon>
                                      <!-- <ion-input [(ngModel)]="credenciales.password"   name="password" type="password" required placeholder="Contraseña"></ion-input> -->
                                  </ion-item>
          
                              </ion-list>
                          </ion-col>
                      </ion-row>
                      <ion-row>
  
                          
  
                          <ion-col>
                              <ion-button type="submit" (click)="login()" fill="solid" expand="full">
                                  Entrar
                              </ion-button>
                              <ion-button routerLink="/registro" type="submit"  fill="solid" expand="full">
                                  Registrarse
                              </ion-button>
                          </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col>
                              <ion-label>
                                  <h3>¿Olvido la contraseña?</h3>
                              </ion-label>
                          </ion-col>
                      </ion-row>
                  </ion-grid>
              </div>
          </ion-slide>
